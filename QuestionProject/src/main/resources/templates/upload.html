<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar preguntas desde JSON</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container text-center mt-5">
        <h1>Cargar archivo JSON de Preguntas</h1>

        <form id="uploadForm" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <input type="file" id="fileInput" name="file" accept=".json" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Subir Archivo</button>
        </form>

        <div id="message" class="mt-3"></div>

        <a href="/" class="btn btn-light mt-4">Volver a Inicio</a>
    </div>

    <script src="upload.js"></script>
</body>
</html>
