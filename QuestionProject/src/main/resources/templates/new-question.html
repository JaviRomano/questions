<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header::header"></div>

<body>
	<div class="container justify-content-center">
  <h1 class="text-center">Crear Nueva Pregunta</h1>
  
  <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="true-false-tab" data-bs-toggle="tab" data-bs-target="#verdadero-falso" type="button" role="tab">Verdadero o Falso</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="seleccion-unica-tab" data-bs-toggle="tab" data-bs-target="#seleccion-unica" type="button" role="tab">Selección Única</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="seleccion-multiple-tab" data-bs-toggle="tab" data-bs-target="#seleccion-multiple" type="button" role="tab">Selección Múltiple</button>
    </li>
  </ul>
  
  <div class="tab-content mt-4" id="myTabContent">
  <div class="tab-pane fade show active" id="trueFalse" role="tabpanel">
      <form action="/questions/save" method="post">
        <div class="mb-3">
          <label for="text-tf" class="form-label">Texto de la Pregunta</label>
          <input type="text" class="form-control" id="text-tf" name="text" required>
        </div>
        <div class="mb-3">
          <label for="correctAnswer-tf" class="form-label">Respuesta Correcta</label>
          <select class="form-select" id="correctAnswer-tf" name="correctAnswer" required>
            <option value="true">Verdadero</option>
            <option value="false">Falso</option>
          </select>
        </div>
        <input type="hidden" name="questionType" value="True or False">
        <button type="submit" class="btn btn-success">Guardar Pregunta</button>
      </form>
    </div>
  
  </div>
		<div th:replace="fragments/footer::footer"></div>
</body>
</html>
