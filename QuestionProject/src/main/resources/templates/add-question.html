<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crear Pregunta</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/styles.css">
</head>


<body class="bg-success questions">
	<div class="container mt-5">
		<h1 class="text-center text-light">Agregar Nueva Pregunta</h1>

		<form id="firstStageForm">
			<div class="mb-3 w-50">
				<label class="form-label text-light">Tipo de pregunta</label> <select
					class="form-select" id="questionType" required>
					<option value="" selected disabled>Selecciona el tipo de
						pregunta</option>
					<option value="MULTIPLE_CHOICE_QUESTION">Respuestas
						Múltiples</option>
					<option value="TRUE_FALSE_QUESTION">Verdadero o falso</option>
				</select>
			</div>

			<div class="mb3 w-50">
				<label class="form-label text-light">Categoría</label>
				<select class="form-select" id="category" required>
					<option value="" selected disabled>Selecciona la categoría</option>
				</select>
			</div>
			
			<div class="mb-3 w-50 d-none" id="newCategoryContainer">
				<label class="form-label text-light">Nueva Categoría</label> <input
					type="text" id="newCategory" class="form-control"
					placeholder="Ingrese nueva categoría">
			</div>
			<button type="button" id="nextStep" class="btn btn-light fw-bold">Siguiente</button>
		</form>

		<form id="secondStageForm" class="d-none">
			<input type="hidden" id="finalQuestionType"> <input
				type="hidden" id="finalCategory">

			<div class="mb-3">
				<label class="form-label text-light">Escriba la pregunta</label> <input
					type="text" id="questionText" class="form-control" required>
			</div>

			<div id="multipleChoiceOptions" class="d-none">
				<div class="mb-3">
					<label class="form-label text-light">Respuestas Correctas</label> <input
						type="text" id="correctAnswers" class="form-control"
						placeholder="Ejemplo: Opción 1, Opción 2, Opción 3">
				</div>
				<div class="mb-3">
					<label class="form-label text-light">Respuestas Incorrectas</label>
					<input type="text" id="failAnswers" class="form-control"
						placeholder="Ejemplo: Opción A, Opción B, Opción C">
				</div>
			</div>

			<div id="trueFalseOption" class="d-none">
				<label class="form-label text-light">Respuesta</label> <select
					id="answer" class="form-select">
					<option value="true">Verdadero</option>
					<option value="false">Falso</option>
				</select>
			</div>

			<button type="button" id="saveQuestion" class="btn btn-success">Guardar</button>
			<button type="button" id="backStep" class="btn btn-secondary">Atrás</button>
		</form>

		<div id="message" class="mt-3"></div>
	</div>

	<script type="module" src="/js/add-question.js"></script>



</body>
</html>
